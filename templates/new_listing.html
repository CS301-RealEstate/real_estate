{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<h2>Create a New Listing</h2>

<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    {{ form.as_p }}<br>

    {{ formset.management_form }}
    {% for form in formset %}
        {{ form }}
    {% endfor %}
    <button type="submit">Submit</button>

</form>

{% endblock content %}
