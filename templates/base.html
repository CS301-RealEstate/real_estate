<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-between">

                    <!-- Left section: "Real Estate" -->
                    <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">Real Estate</a>

                    <!-- Center section: "New Listing" -->
                    <div class="text-center">
                        <ul class="nav">
                            {% if user.is_authenticated %}
                                <li><a href="{% url 'new_listing' %}">New Listing</a></li>
                            {% endif %}
                        </ul>
                    </div>

                    <!-- Right section: "user.username" dropdown -->
                    <div class="text-end">
                        {% if user.is_authenticated %}
                            <div class="dropdown">
                                <a href="#" class="link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.username }}
                                </a>

                                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                                    <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                                    <li><a class="dropdown-item" href="{% url 'my_listings'%}">My Listings</a></li>
                                    <li><a class="dropdown-item" href="{% url 'my_bookings'%}">My Bookings</a></li>
                                    <li><a class="dropdown-item" href="{% url 'password_change'%}">Change password</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                                </ul>
                            </div>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
                            <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
